<li class="podcast-entry">
  <p>{{ ctrl.podcast.month }} - {{ ctrl.podcast.year }}</p>
  <p class="podcast-title">[ {{ ctrl.podcast.channel }} ] - {{ ctrl.podcast.title }}</p>
  <p ng-click="ctrl.selectVideo(ctrl.podcast)">PLAY BUTTON</p>
  <p ng-click="ctrl.removeFromPlaylist(ctrl.podcast)">REMOVE BUTTON</p>
  <p ng-click="ctrl.favorite()">FAVORITE HEART</p>
  <p>PLAYED: {{ ctrl.podcast.played }}</p>
</li>
